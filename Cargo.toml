[package]
authors = ["Alexandre Bury <alexandre.bury@gmail.com>"]
categories = ["command-line-interface", "gui"]
description = "A TUI (Text User Interface) library focused on ease-of-use."
documentation = "https://docs.rs/cursive"
exclude = ["doc/**", "assets/**", "examples/**"]
keywords = ["ncurses", "TUI", "UI"]
license = "MIT"
name = "cursive"
readme = "Readme.md"
repository = "https://github.com/gyscos/Cursive"
version = "0.11.3-alpha.0"
edition = "2018"

[badges.travis-ci]
repository = "gyscos/Cursive"

[badges.appveyor]
repository = "gyscos/Cursive"

[dependencies]
enum-map = "0.5.0"
enumset = "0.3.17"
log = "0.4.6"
owning_ref = "0.4.0"
toml = "0.5.0"
unicode-segmentation = "1.2.1"
unicode-width = "0.1.5"
xi-unicode = "0.1.0"
libc = "0.2.51"
term_size = { version = "0.3.1", optional = true }
crossbeam-channel = "0.3.8"
lazy_static = "1.3.0"
chrono = "0.4.6"
hashbrown = "0.2.1"
cfg-if = "0.1.7"

[dependencies.num]
default-features = false
version = "0.2.0"

[dependencies.maplit]
optional = true
version = "1.0.1"

[dependencies.bear-lib-terminal]
optional = true
version = "2.0.0"

[dependencies.ncurses]
features = ["wide"]
optional = true
version = "5.99.0"

[dependencies.pancurses]
features = ["wide"]
optional = true
version = "0.16.1"

[dependencies.pulldown-cmark]
default-features = false
optional = true
version = "0.4.1"

[dependencies.termion]
optional = true
version = "1.5.1"
git = "https://github.com/stillinbeta/termion.git"
rev = "c13e858d3f4a1eef1317f10c8ed0237c61f38018" 

[dependencies.termiontelnet]
optional = true
version = "0.1.0"
git = "https://github.com/stillinbeta/termiontelnet.git"
rev = "5abf39f520080f8c44bfc8e7f882f30c1d55e5f2" 

[dependencies.futures]
optional = true
version = "0.1.26"

[dependencies.crossterm]
optional = true
version = "0.9.2"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.1.8"

[dev-dependencies]
rand = "0.6.5"
pretty-bytes = "0.2.2"

[features]
blt-backend = ["bear-lib-terminal"]
default = ["termion-telnet-backend"]
markdown = ["pulldown-cmark"]
ncurses-backend = ["ncurses", "maplit", "term_size"]
pancurses-backend = ["pancurses", "maplit", "term_size"]
termion-backend = ["termion"]
termion-telnet-backend = ["termion", "termiontelnet", "futures"]
crossterm-backend = ["crossterm"]
unstable_scroll = []

[lib]
name = "cursive"
